<div class="sleep-tracker-wrapper sleep-wrapper">
  <h2 class="sleep-header">Sleep Tracker</h2>

  <div class="tracker-actions">
    <button (click)="edit = !edit">{{ edit ? 'Lock' : 'Edit' }}</button>
    <button (click)="saveMonth()">Save</button>
    <button (click)="deleteMonth()">Delete</button>
  </div>

  <div class="calendar-container">
    <div class="calendar-header">
      <button (click)="prevMonth()">&lt;</button>
      <h3>{{ currentMonth | date: 'MMMM yyyy' }}</h3>
      <button (click)="nextMonth()">&gt;</button>
    </div>
    <div class="calendar-weekdays">
      <div *ngFor="let day of weekDays">{{ day }}</div>
    </div>
    <div class="calendar-grid">
      <button
        *ngFor="let day of calendarDays"
        [class.selected]="day && selectedDate.getDate() === day"
        [class.disabled]="day === null"
        (click)="day && selectDate(day)"
        [disabled]="day === null"
      >
        {{ day }}
      </button>
    </div>
  </div>

  <div class="tracker-input-container">
    <div class="selected-date">
      <p>Selected: <strong>{{ selectedDate | date: 'MMMM d, yyyy' }}</strong></p>
    </div>
    <div class="sleep-input-fields">
      <div class="sleep-field-group">
        <label>Hours:</label>
        <input
          type="number"
          [value]="sleepData[getSelectedDayIndex()]?.hours ?? 0"
          (input)="setHours(getSelectedDayIndex(), $any($event.target).valueAsNumber)"
          min="0"
          [disabled]="!edit"
          placeholder="0"
        />
      </div>
      <div class="sleep-field-group">
        <label>Quality (1-10):</label>
        <input
          type="number"
          [value]="sleepData[getSelectedDayIndex()]?.quality ?? 0"
          (input)="setQuality(getSelectedDayIndex(), $any($event.target).valueAsNumber)"
          min="0"
          max="10"
          [disabled]="!edit"
          placeholder="0"
        />
      </div>
    </div>
  </div>

</div>

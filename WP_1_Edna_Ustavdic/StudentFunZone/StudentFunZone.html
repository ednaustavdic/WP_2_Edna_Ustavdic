		<article>
            
            <div id="gameContainer" style="display:none; margin-top: 30px; border: 2px solid #667eea; border-radius: 8px; padding: 20px;">
                <button onclick="closeGame()" style="background-color: #764ba2; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-bottom: 15px; font-size: 14px;">Zatvoriti igru</button>
                <iframe id="gameFrame" style="width: 100%; height: 800px; border: none; border-radius: 8px;" frameborder="0"></iframe>
            </div>
        
        </article>

        <script>
            function loadGame(gamePath) {
                const container = document.getElementById('gameContainer');
                const frame = document.getElementById('gameFrame');
                
                let url = gamePath;
                if(location.hostname === 'localhost' || location.hostname === '127.0.0.1'){
                    const sep = url.includes('?') ? '&' : '?';
                    url = url + sep + 'v=' + Date.now();
                }
                frame.src = url;
                container.style.display = 'block';
                container.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            function closeGame() {
                const container = document.getElementById('gameContainer');
                const frame = document.getElementById('gameFrame');
                container.style.display = 'none';
                frame.src = '';
            }

            window.addEventListener('DOMContentLoaded', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const gameParam = urlParams.get('game');
                
                if (gameParam) {
                    let gamePath = '';
                    switch(gameParam) {
                        case 'bingo':
                            gamePath = 'indexBingo.html';
                            break;
                        case 'kviz':
                            gamePath = 'indexKviz.html';
                            break;
                        case 'whiteboard':
                            gamePath = 'indexInteractiveWhiteboard.html';
                            break;
                        case 'visionboard':
                            gamePath = 'indexVisionBoard.html';
                            break;
                        case 'kanban':
                            gamePath = 'indexKanban.html';
                            break;
                    }
                    if (gamePath) {
                        loadGame(gamePath);
                    }
                } else {
            
                    loadGame('indexBingo.html');
                }
            });
        </script>

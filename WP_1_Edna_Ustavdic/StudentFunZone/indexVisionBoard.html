<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vision Board</title>
    <link rel="stylesheet" href="../css/styleVisionBoard.css">
    </head>
    <body>
        <h1>Student Fun Zone - Vision Board</h1>

        <div class="toolBar">
            <button id="addNoteBtn">+ Post It</button>
            <button id="addImageBtn">+ Slika</button>
            <button id="addQuoteBtn">+ Citat</button>
            <button id="saveBtn">Snimi</button>
            <button id="clearBtn">Očisti ploču</button>
            <button id="savePdfBtn">Snimi kao PDF</button>
            <button id="sendEmailBtn">Pošalji mailom</button>
        </div>

        <div id="board"></div>

        <div id="emailModal" class="modal">
            <div class="modal-content">
                <h3>Pošalji mailom</h3>
                <input type="email" id="emailInput" placeholder="Unesite vašu email adresu..." />
                <div class="modal-buttons">
                    <button id="emailSendBtn">Pošalji</button>
                    <button id="emailCancelBtn">Poništi</button>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; Web programiranje 2025 Internacionalna poslovno-informaciona akademija Tuzla</p>
        </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../js/visionBoardJS.js"></script>
    </body>
</html>

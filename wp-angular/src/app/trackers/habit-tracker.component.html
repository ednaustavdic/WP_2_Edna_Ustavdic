<nav>
  <ul>
    <li><a routerLink="/dashboard/profile">View Profile</a></li>
    <li><a routerLink="/dashboard/student-fun-zone">Student Fun Zone</a></li>
    <li><a routerLink="/mytrackers">My Trackers</a></li>
    <li><a href="#" (click)="logout($event)">Logout</a></li>
  </ul>
</nav>

<div class="habit-wrapper">
  <div class="tracker-card">
    <div class="tracker-header">
      <h2>ðŸ”„ Habit Tracker</h2>
      <div style="margin-left:16px; display:flex; gap:8px; align-items:center;">
        <button (click)="edit = !edit">{{ edit ? 'Lock' : 'Edit' }}</button>
        <button (click)="saveWeek()">Save</button>
        <button (click)="deleteWeek()">Delete</button>
      </div>
    </div>

    <div class="days-grid">
      <div class="day-card" *ngFor="let d of days; let i = index">
        <div class="day-name">Dan {{ i + 1 }}</div>
        <label>Completed: <input type="number" [value]="d?.completed ?? 0" (input)="setCompleted(i, $any($event.target).valueAsNumber)" min="0" [disabled]="!edit" /></label>
        <div class="day-actions">
          <a href="#" class="reset-link" (click)="deleteDay(i); $event.preventDefault()" [class.disabled]="!edit" aria-label="Reset day">Reset</a>
        </div>
      </div>
    </div>

    <div *ngIf="saved" class="saved-note">Saved</div>
  </div>
</div>
